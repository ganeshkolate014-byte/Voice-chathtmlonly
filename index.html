<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Voice Chat (No Login)</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-primary: #36393f;
            --bg-secondary: #2f3136;
            --bg-tertiary: #202225;
            --text-normal: #dcddde;
            --text-muted: #72767d;
            --accent: #5865F2; /* Discord Blurple */
            --danger: #ed4245;
            --success: #3ba55d;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-normal);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header / Top Bar */
        .header {
            background-color: var(--bg-secondary);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 1px 2px rgba(0,0,0,0.2);
            z-index: 10;
        }

        .channel-name {
            font-weight: bold;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .my-id-container {
            font-size: 0.8rem;
            color: var(--text-muted);
            text-align: right;
        }

        #my-id {
            color: var(--accent);
            font-weight: bold;
            user-select: all;
            cursor: pointer;
        }

        /* Main Chat Area */
        .main-area {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
            gap: 20px;
        }

        .user-card {
            background-color: var(--bg-secondary);
            border-radius: 12px;
            padding: 20px;
            width: 100%;
            max-width: 350px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: var(--accent);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            position: relative;
        }

        /* Speaking indicator */
        .speaking {
            box-shadow: 0 0 0 3px var(--success);
        }

        .user-info h3 {
            font-size: 1rem;
            margin-bottom: 4px;
        }

        .user-info p {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        /* Connect Modal / Section */
        .connect-section {
            background-color: var(--bg-tertiary);
            padding: 15px;
            border-radius: 8px;
            width: 100%;
            max-width: 350px;
            display: flex;
            gap: 10px;
            margin-top: auto;
            margin-bottom: 20px;
        }

        .connect-section input {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: var(--bg-secondary);
            color: var(--text-normal);
            outline: none;
        }

        .connect-btn {
            background-color: var(--success);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 0 15px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Bottom Control Bar */
        .controls {
            background-color: var(--bg-tertiary);
            padding: 15px 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding-bottom: env(safe-area-inset-bottom, 20px); /* For iPhones */
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background-color: var(--bg-secondary);
            color: var(--text-normal);
            font-size: 1.2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: 0.2s;
        }

        .control-btn.active {
            color: var(--text-normal);
        }

        .control-btn.muted {
            background-color: var(--text-normal);
            color: var(--bg-tertiary);
        }

        .control-btn.disconnect {
            background-color: var(--danger);
            color: white;
            display: none;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>

    <audio id="remote-audio" autoplay></audio>

    <header class="header">
        <div class="channel-name">
            <i class="fa-solid fa-volume-high"></i> Voice Room
        </div>
        <div class="my-id-container">
            Your ID: <br><span id="my-id" onclick="copyId()">Connecting...</span>
        </div>
    </header>

    <main class="main-area">
        
        <div class="user-card">
            <div class="avatar" id="local-avatar">
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="user-info">
                <h3>You</h3>
                <p id="mic-status">Mic Active</p>
            </div>
        </div>

        <div class="user-card hidden" id="remote-user-card">
            <div class="avatar speaking" id="remote-avatar">
                <i class="fa-solid fa-user-astronaut"></i>
            </div>
            <div class="user-info">
                <h3>Friend</h3>
                <p>Connected</p>
            </div>
        </div>

        <div class="connect-section" id="connect-section">
            <input type="text" id="friend-id" placeholder="Paste friend's ID here...">
            <button class="connect-btn" onclick="connectToPeer()">Join</button>
        </div>

    </main>

    <div class="controls">
        <button class="control-btn active" id="btn-mic" onclick="toggleMic()">
            <i class="fa-solid fa-microphone"></i>
        </button>
        <button class="control-btn disconnect" id="btn-disconnect" onclick="endCall()">
            <i class="fa-solid fa-phone-slash"></i>
        </button>
    </div>

    <script>
        // WebRTC & PeerJS Variables
        let peer;
        let localStream;
        let currentCall;
        let isMuted = false;

        // UI Elements
        const myIdElement = document.getElementById('my-id');
        const remoteUserCard = document.getElementById('remote-user-card');
        const connectSection = document.getElementById('connect-section');
        const btnDisconnect = document.getElementById('btn-disconnect');
        const btnMic = document.getElementById('btn-mic');
        const micStatus = document.getElementById('mic-status');
        const remoteAudio = document.getElementById('remote-audio');

        // 1. Initialize PeerJS (Connects to free public signaling server)
        function initPeer() {
            // Generate a simple random ID for the user
            const randomId = Math.random().toString(36).substring(2, 8);
            peer = new Peer(randomId, {
                debug: 2
            });

            peer.on('open', (id) => {
                myIdElement.innerText = id;
            });

            // Handle incoming calls
            peer.on('call', (call) => {
                // Answer automatically with our microphone stream
                call.answer(localStream);
                setupCallHandlers(call);
            });

            peer.on('error', (err) => {
                alert("Error: " + err.type);
            });
        }

        // 2. Request Microphone Access
        async function getMicrophone() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ audio: true, video: false });
                initPeer();
            } catch (err) {
                alert("Microphone access is required for voice chat! Please enable it in browser settings.");
                console.error(err);
            }
        }

        // 3. Connect to a friend's ID
        function connectToPeer() {
            const friendId = document.getElementById('friend-id').value.trim();
            if (!friendId) return alert("Please enter an ID");
            if (!localStream) return alert("Microphone not ready yet");

            const call = peer.call(friendId, localStream);
            setupCallHandlers(call);
        }

        // 4. Handle the active call
        function setupCallHandlers(call) {
            if (currentCall) {
                currentCall.close();
            }
            currentCall = call;

            // When we receive their audio stream
            call.on('stream', (remoteStream) => {
                remoteAudio.srcObject = remoteStream;
                
                // Update UI to show connected state
                connectSection.classList.add('hidden');
                remoteUserCard.classList.remove('hidden');
                btnDisconnect.style.display = 'flex';
            });

            call.on('close', () => {
                resetUI();
            });
        }

        // 5. Mute / Unmute Logic
        function toggleMic() {
            if (!localStream) return;
            
            isMuted = !isMuted;
            localStream.getAudioTracks()[0].enabled = !isMuted;

            if (isMuted) {
                btnMic.innerHTML = '<i class="fa-solid fa-microphone-slash"></i>';
                btnMic.classList.add('muted');
                btnMic.classList.remove('active');
                micStatus.innerText = "Mic Muted";
            } else {
                btnMic.innerHTML = '<i class="fa-solid fa-microphone"></i>';
                btnMic.classList.remove('muted');
                btnMic.classList.add('active');
                micStatus.innerText = "Mic Active";
            }
        }

        // 6. End Call Logic
        function endCall() {
            if (currentCall) {
                currentCall.close();
            }
            resetUI();
        }

        function resetUI() {
            remoteAudio.srcObject = null;
            remoteUserCard.classList.add('hidden');
            connectSection.classList.remove('hidden');
            btnDisconnect.style.display = 'none';
        }

        // Helper: Copy ID to clipboard
        function copyId() {
            const id = myIdElement.innerText;
            if (id && id !== "Connecting...") {
                navigator.clipboard.writeText(id);
                alert("ID copied to clipboard!");
            }
        }

        // Start everything on page load
        window.onload = getMicrophone;

    </script>
</body>
</html>
