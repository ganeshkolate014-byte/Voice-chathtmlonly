<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Voice Chat - Discord Style</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-primary: #36393f;
            --bg-secondary: #2f3136;
            --bg-tertiary: #202225;
            --text-normal: #dcddde;
            --text-muted: #72767d;
            --accent: #5865F2; /* Discord Blurple */
            --danger: #ed4245;
            --success: #3ba55d;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-normal);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header / Top Bar */
        .header {
            background-color: var(--bg-secondary);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 1px 2px rgba(0,0,0,0.2);
            z-index: 10;
        }

        .channel-name {
            font-weight: bold;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .my-id-container {
            font-size: 0.8rem;
            color: var(--text-muted);
            text-align: right;
        }

        #my-id {
            color: var(--accent);
            font-weight: bold;
            user-select: all;
            cursor: pointer;
            font-size: 1rem;
        }

        /* Main Chat Area */
        .main-area {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
            gap: 20px;
        }

        .user-card {
            background-color: var(--bg-secondary);
            border-radius: 12px;
            padding: 15px 20px;
            width: 100%;
            max-width: 350px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .avatar {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            background-color: var(--accent);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            transition: box-shadow 0.1s ease-in-out;
            border: 2px solid transparent;
        }

        /* Speaking indicator (Green Ring) */
        .speaking {
            border-color: var(--success);
            box-shadow: 0 0 0 3px var(--success);
        }

        .user-info h3 {
            font-size: 1rem;
            margin-bottom: 4px;
        }

        .user-info p {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        /* Friend Audio Controls */
        .friend-controls {
            margin-left: auto;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-tertiary);
            cursor: pointer;
            font-size: 1.1rem;
            color: var(--text-normal);
            border: none;
            transition: 0.2s;
        }

        .friend-controls.muted {
            color: var(--danger);
        }

        /* Connect Modal / Section */
        .connect-section {
            background-color: var(--bg-tertiary);
            padding: 15px;
            border-radius: 8px;
            width: 100%;
            max-width: 350px;
            display: flex;
            gap: 10px;
            margin-top: auto;
            margin-bottom: 20px;
        }

        .connect-section input {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: var(--bg-secondary);
            color: var(--text-normal);
            outline: none;
        }

        .connect-btn {
            background-color: var(--success);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 0 15px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Bottom Control Bar */
        .controls {
            background-color: var(--bg-tertiary);
            padding: 15px 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding-bottom: env(safe-area-inset-bottom, 20px);
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background-color: var(--bg-secondary);
            color: var(--text-normal);
            font-size: 1.2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: 0.2s;
        }

        .control-btn.active {
            color: var(--text-normal);
        }

        .control-btn.muted {
            background-color: var(--text-normal);
            color: var(--danger);
        }

        .control-btn.disconnect {
            background-color: var(--danger);
            color: white;
            display: none;
        }

        .hidden {
            display: none !important;
        }

        /* Overlay start screen for Audio Context permission */
        #start-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0,0,0,0.8);
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #start-btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="start-overlay">
        <h2 style="margin-bottom: 20px; text-align: center;">Welcome to Voice Room</h2>
        <button id="start-btn" onclick="startApp()">Join with Mic</button>
    </div>

    <audio id="remote-audio" autoplay></audio>

    <header class="header">
        <div class="channel-name">
            <i class="fa-solid fa-volume-high"></i> Voice Room
        </div>
        <div class="my-id-container">
            Your Fixed ID: <br><span id="my-id" onclick="copyId()">Loading...</span>
        </div>
    </header>

    <main class="main-area">
        
        <div class="user-card">
            <div class="avatar" id="local-avatar">
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="user-info">
                <h3>You</h3>
                <p id="mic-status">Mic Active</p>
            </div>
        </div>

        <div class="user-card hidden" id="remote-user-card">
            <div class="avatar" id="remote-avatar">
                <i class="fa-solid fa-user-astronaut"></i>
            </div>
            <div class="user-info">
                <h3>Friend</h3>
                <p>Connected</p>
            </div>
            <button class="friend-controls" id="friend-mute-btn" onclick="toggleFriendMute()">
                <i class="fa-solid fa-volume-high" id="friend-vol-icon"></i>
            </button>
        </div>

        <div class="connect-section" id="connect-section">
            <input type="text" id="friend-id" placeholder="Paste friend's ID here...">
            <button class="connect-btn" onclick="connectToPeer()">Call</button>
        </div>

    </main>

    <div class="controls">
        <button class="control-btn active" id="btn-mic" onclick="toggleMic()">
            <i class="fa-solid fa-microphone"></i>
        </button>
        <button class="control-btn disconnect" id="btn-disconnect" onclick="endCall()">
            <i class="fa-solid fa-phone-slash"></i>
        </button>
    </div>

    <script>
        let peer;
        let localStream;
        let remoteStream;
        let currentCall;
        let isMuted = false;
        let isFriendMuted = false;
        let audioContext;

        const myIdElement = document.getElementById('my-id');
        const remoteUserCard = document.getElementById('remote-user-card');
        const connectSection = document.getElementById('connect-section');
        const btnDisconnect = document.getElementById('btn-disconnect');
        const btnMic = document.getElementById('btn-mic');
        const micStatus = document.getElementById('mic-status');
        const remoteAudio = document.getElementById('remote-audio');
        const friendVolIcon = document.getElementById('friend-vol-icon');
        const friendMuteBtn = document.getElementById('friend-mute-btn');
        const overlay = document.getElementById('start-overlay');

        // Initial setup function triggered by user click
        async function startApp() {
            overlay.style.display = 'none';
            // Start AudioContext on user gesture
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ audio: true, video: false });
                initPeer();
                setupSpeakerDetection(localStream, 'local-avatar');
            } catch (err) {
                alert("Microphone permission is required!");
                console.error(err);
            }
        }

        // 1. Initialize PeerJS (With LocalStorage to keep ID permanent)
        function initPeer() {
            // Check if user already has an ID saved
            let savedId = localStorage.getItem('myDiscordAppId');
            if (!savedId) {
                // Generate a random 6 character string if no ID exists
                savedId = Math.random().toString(36).substring(2, 8);
                localStorage.setItem('myDiscordAppId', savedId);
            }

            // Init peer with the saved fixed ID
            peer = new Peer(savedId, { debug: 2 });

            peer.on('open', (id) => {
                myIdElement.innerText = id;
            });

            // Incoming call handler
            peer.on('call', (call) => {
                call.answer(localStream);
                setupCallHandlers(call);
            });

            peer.on('error', (err) => {
                if (err.type === 'unavailable-id') {
                    alert("ID is already taken in another tab. Regenerating...");
                    localStorage.removeItem('myDiscordAppId');
                    initPeer();
                } else {
                    alert("Connection Error: " + err.type);
                }
            });
        }

        // 2. Connect to a friend
        function connectToPeer() {
            const friendId = document.getElementById('friend-id').value.trim();
            if (!friendId) return alert("Please enter friend's ID");
            if (!localStream) return alert("Microphone not ready yet");

            const call = peer.call(friendId, localStream);
            setupCallHandlers(call);
        }

        // 3. Handle active call
        function setupCallHandlers(call) {
            if (currentCall) currentCall.close();
            currentCall = call;

            call.on('stream', (rStream) => {
                remoteStream = rStream;
                remoteAudio.srcObject = remoteStream;
                
                connectSection.classList.add('hidden');
                remoteUserCard.classList.remove('hidden');
                btnDisconnect.style.display = 'flex';

                // Detect when friend speaks
                setupSpeakerDetection(remoteStream, 'remote-avatar');
            });

            call.on('close', () => {
                resetUI();
            });
        }

        // 4. Voice Detection Logic (To highlight avatar)
        function setupSpeakerDetection(stream, avatarId) {
            if (!audioContext) return;
            
            const analyser = audioContext.createAnalyser();
            analyser.fftSize = 256;
            analyser.minDecibels = -70; // Adjust sensitivity
            
            const source = audioContext.createMediaStreamSource(stream);
            source.connect(analyser);
            
            const dataArray = new Uint8Array(analyser.frequencyBinCount);
            const avatar = document.getElementById(avatarId);
            
            function checkVolume() {
                analyser.getByteFrequencyData(dataArray);
                let sum = 0;
                for (let i = 0; i < dataArray.length; i++) {
                    sum += dataArray[i];
                }
                let average = sum / dataArray.length;
                
                // If volume is above threshold, highlight the avatar
                if (average > 10) {
                    avatar.classList.add('speaking');
                } else {
                    avatar.classList.remove('speaking');
                }
                
                // Loop this check
                requestAnimationFrame(checkVolume);
            }
            checkVolume();
        }

        // 5. Local Mic Mute/Unmute
        function toggleMic() {
            if (!localStream) return;
            
            isMuted = !isMuted;
            localStream.getAudioTracks()[0].enabled = !isMuted;

            if (isMuted) {
                btnMic.innerHTML = '<i class="fa-solid fa-microphone-slash"></i>';
                btnMic.classList.add('muted');
                btnMic.classList.remove('active');
                micStatus.innerText = "Mic Muted";
                document.getElementById('local-avatar').classList.remove('speaking');
            } else {
                btnMic.innerHTML = '<i class="fa-solid fa-microphone"></i>';
                btnMic.classList.remove('muted');
                btnMic.classList.add('active');
                micStatus.innerText = "Mic Active";
            }
        }

        // 6. Friend Audio Mute (Only on your side)
        function toggleFriendMute() {
            isFriendMuted = !isFriendMuted;
            remoteAudio.muted = isFriendMuted;

            if (isFriendMuted) {
                friendVolIcon.className = "fa-solid fa-volume-xmark";
                friendMuteBtn.classList.add('muted');
            } else {
                friendVolIcon.className = "fa-solid fa-volume-high";
                friendMuteBtn.classList.remove('muted');
            }
        }

        // 7. End Call Logic
        function endCall() {
            if (currentCall) currentCall.close();
            resetUI();
        }

        function resetUI() {
            remoteAudio.srcObject = null;
            remoteUserCard.classList.add('hidden');
            connectSection.classList.remove('hidden');
            btnDisconnect.style.display = 'none';
            document.getElementById('remote-avatar').classList.remove('speaking');
        }

        // Copy ID helper
        function copyId() {
            const id = myIdElement.innerText;
            if (id && id !== "Loading...") {
                navigator.clipboard.writeText(id);
                alert("ID copied to clipboard!");
            }
        }
    </script>
</body>
</html>
